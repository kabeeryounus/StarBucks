<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>first project</title>
  </head>
  <link rel="stylesheet" href="./style.css" />
  <body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#"><img src="./img/logo.png" class="logo" alt="" /></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">What's New</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textBox">
          <h2>Its's not just coffee<br />It's <span>Starbucks</span></h2>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad odit
            cumque doloremque consectetur minima, illo nemo vel enim nam officia
            a omnis. Ex similique aliquam, est officia ea doloremque expedita.
          </p>
          <a href="#">Learn More</a>
        </div>
        <div class="imgBox">
          <img src="./img/img1.png" class="starbucks" />
        </div>
      </div>
      <ul class="thumb">
        <li>
          <img
            src="./img/thumb1.png"
            onclick="imgSlider('./img/img1.png');changeCircleColor('#017143')"
          />
        </li>
        <li>
          <img
            src="./img/thumb2.png"
            onclick="imgSlider('./img/img2.png');changeCircleColor('#eb7495')"
          />
        </li>
        <li>
          <img
            src="./img/thumb3.png"
            onclick="imgSlider('./img/img3.png');changeCircleColor('#d752b1')"
          />
        </li>
      </ul>
      <ul class="sci">
        <li>
          <a href="https://www.facebook.com/realkabeerqureshi"
            ><img src="./img/facebook.png"
          /></a>
        </li>
        <li>
          <a href="https://twitter.com/realkabeerr"
            ><img src="./img/twitter.png"
          /></a>
        </li>
        <li>
          <a href="https://www.instagram.com/kabeerrrrrr_.37/"
            ><img src="./img/instagram.png"
          /></a>
        </li>
      </ul>
    </section>
    <script type="text/javascript">
      function imgSlider(anything) {
        document.querySelector(".starbucks").src = anything;
      }
      function changeCircleColor(color) {
        const circle = document.querySelector(".circle");
        circle.style.background = color;
      }
    </script>
  </body>
</html>
